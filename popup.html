<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download PDFs</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxj5lnQxk5g3Om1p9rXUg4Ys/zD8u6pI7U0i5e8a8m/Z0M3mB3XbftcOP5T" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h2 {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }
    .modal-content {
      padding: 20px;
      text-align: center;
    }
    button {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Modal Structure -->
  <div class="modal fade" id="downloadModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="downloadModalLabel">Download PDFs</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Click below to download all available PDFs.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="downloadBtn">Download All PDFs</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP7aU3aP6a1/v1cP0qJ1H2wXaxrW8IIrG0XZZCWh/37uDEqG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Uo5z5Cw7h3BxG3t7K4jQ4dyf0yt98xIdVWX5Ihu24CqNE61" crossorigin="anonymous"></script>

  <script src="popup.js"></script>

</body>
</html>
